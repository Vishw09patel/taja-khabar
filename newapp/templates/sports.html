<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Card */
.card {
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card-img-top {
  transition: transform 0.3s ease;
}

.card:hover .card-img-top {
  transform: scale(1.1);
}

/* Card Title */
.card-title {
  font-size: 1.2rem;
  color: #333;
}

/* Card Text */
.card-text {
  color: #666;
}

/* Read More Button */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">News Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/politics">Politics</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/business">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/science">Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/entertainment">Entertainment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Automobile">Automobile</a>
          </li>
          <!-- Add more categories as needed -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Display news articles dynamically here -->
        {% for i in sportsdata %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ i.imageUrl }}" class="card-img-top" alt="News Image" height="200px;">
          <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.content }}</p>
            <a href="{{ i.readMoreUrl }}" class="btn btn-primary">Read More</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ i.date }} {{ i.time }}</small>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
